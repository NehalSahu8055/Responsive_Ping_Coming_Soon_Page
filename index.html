<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Ping coming soon page">
  <meta name="keywords" content="Frontend Mentor, Ping coming soon page, _nehal, Responsive Designs">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- linking stylesheet -->
  <link rel="stylesheet" href="css/styles.css">


  <title>Ping coming soon page</title>

  
</head>
<body>
  <main>
    <div class="container">
      <header id ="header">
        <p class="ping-logo">PING<span class="dot">.</span></p>
        <h1 class="title">We are launching <span class="soon">soon!</span></h1>
        <p class="subscribe">Subscribe and get notified</p>
      </header>
      <div id="searchbox">
        <form class="search" action="#">
          <div class="field">
          <input class="mail" size="40"  type="text" name="email" placeholder="Your email address...">
          <p class="error-txt">Test</p>
          <p class="correct"></p>
          </div>
          <button class="submit" type="submit">Notify Me
        </form>
        
  
      </div>
      
      <div id="chart">
        <img class="pic" src="images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
      <div id="social-media">
        <ul class="list">
        <li><i class="fa-brands fa-facebook-f social-icon social-icon-fb"></i></li>
        <li><i class="fa-brands fa-twitter   social-icon social-icon-twtr"></i></li> 
        <li><i class="fa-brands fa-instagram social-icon social-icon-insta"></i></li>         
       </ul>    
      </div>
      <footer>
        &copy; Copyright Ping. All rights reserved. 
      </footer>
    </div>
  </main>

  <!-- linking js file -->
  <script src="js/index.js"></script>
</body>
</html>
